<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml" >
    <ui:define name="content">
        <h:form>
            <p:messages />
            <h:outputLabel for="eventType" value="Type" />
            <h:selectOneMenu id="eventType" value="#{eventController.event.type}">
                <f:selectItems value="#{eventController.eventTypes}" />
            </h:selectOneMenu>
            <br />
            <h:outputLabel for="title" value="Title" />
            <h:inputText id="title" value="#{eventController.event.title}" />
            <br />
            <h:outputLabel for="description" value="Description" />
            <h:inputTextarea id="description" value="#{eventController.event.description}" />
            <br />
            <h:outputLabel for="subject" value="Subject" />
            <h:selectOneMenu id="subject" value="#{eventController.subjectId}">
                <f:selectItems var="subject" value="#{eventController.subjects}" />
            </h:selectOneMenu>
            <br />
            <h:outputLabel for="startDate" value="Start Date" />
            <p:calendar id="startDate" value="#{eventController.event.startDate}" navigator="true" pages="1" timeZone="CET" pattern="dd.MM.yyyy HH:mm">
            </p:calendar>
            <br />
            <h:outputLabel for="endDate" value="End Date" />
            <p:calendar id="endDate" value="#{eventController.event.endDate}" navigator="true" pages="1" timeZone="CET" pattern="dd.MM.yyyy HH:mm">
            </p:calendar>
            <br />
            <h:commandButton value="Submit" action="#{eventController.persist()}" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
