<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{eventController.eventId}" />
            <f:viewAction action="#{eventController.initEvent}" />
        </f:metadata>

        <h2><h:outputText value="#{eventController.event.title}" /></h2>

        <ul>
            <li>Event type: <h:outputText value="#{eventController.event.type}" /></li>
            <li>Description: <h:outputText value="#{eventController.event.description}"/></li>
            <li>Starts at:
                <h:outputText value="#{eventController.event.startDate}" >
                    <f:convertDateTime timeZone="CET" pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </li>
            <li>Ends at:
                <h:outputText value="#{eventController.event.endDate}" >
                    <f:convertDateTime timeZone="CET" pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </li>
            <li>Building: <h:outputText value="#{eventController.event.subject.location.building}"/> </li>
            <li>Room: <h:outputText value="#{eventController.event.subject.location.room}" /></li>
        </ul>
    </ui:define>
</ui:composition>
</html>
